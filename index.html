<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samantha's Portfolio</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        overflow: visible;
        height: 100%;
      }

      body {
        background: #F7F8F9;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
        overflow: visible;
      }

      #app-root {
        overflow: visible;
      }

      /* Globe Container - Scaled up by 50px */
      #globe {
        width: 620px;
        height: 620px;
        overflow: visible !important;
        position: relative;
      }

      /* Canvas styles */
      #globe canvas {
        display: block;
        overflow: visible !important;
      }

      /* Marker Animations */
      @keyframes marker-pulse {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(1.2); opacity: 0.8; }
      }

      .myMarker {
        cursor: pointer;
        user-select: none;
        width: 44px;
        height: 44px;
        margin: -22px;
        pointer-events: auto;
      }

      .myMarker svg {
        animation: marker-pulse 2s ease-out infinite;
        transition: 0.1s ease-in-out;
        width: 100%;
        height: 100%;
      }

      .myMarker:hover > div:first-child > svg {
        transform: scale(1.2);
      }

      .myMarker svg > circle {
        transition: all 0.2s;
        transform-origin: center center;
      }

      .myMarker:hover svg > circle {
        transition-delay: 0.05s;
        transform: scale(1.1);
      }

      /* Responsive Globe - All viewports */
      
      /* Large Desktop */
      @media (max-width: 1400px) {
        #globe {
          width: 580px;
          height: 580px;
        }

        .myMarker {
          width: 42px;
          height: 42px;
          margin: -21px;
        }
      }

      /* Desktop */
      @media (max-width: 1200px) {
        #globe {
          width: 550px;
          height: 550px;
        }

        .myMarker {
          width: 40px;
          height: 40px;
          margin: -20px;
        }
      }

      /* Tablet Landscape */
      @media (max-width: 1024px) {
        #globe {
          width: 520px;
          height: 520px;
        }

        .myMarker {
          width: 38px;
          height: 38px;
          margin: -19px;
        }
      }

      /* Tablet Portrait */
      @media (max-width: 768px) {
        #globe {
          width: 450px;
          height: 450px;
        }

        .myMarker {
          width: 34px;
          height: 34px;
          margin: -17px;
        }
      }

      /* Mobile */
      @media (max-width: 480px) {
        #globe {
          width: 400px;
          height: 400px;
        }

        .myMarker {
          width: 30px;
          height: 30px;
          margin: -15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- React App Root -->
    <div id="app-root"></div>

    <!-- Globe (will be moved by React) -->
    <div id="globe"></div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
